{% extends 'students.html' %}
{% block content %}
{% for student in students %}
<tr>
    <td><a href="{% url 'student' student.id %}">{{ student.nom }}</a></td>
    <td>{{ student.cognom1 }}</td>
    <td>{{ student.cognom2 }}</td>
    <td>{{ student.correu }}</td>
    <td>{{ student.curs }}</td>
    <td>{{ student.moduls }}</td>
</tr>
{% endfor %}
{% endblock %}
