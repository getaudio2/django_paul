<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students view</title>
</head>
<body>
    {% include "head/header.html" %}
    <h1>INFORMACIÓ ESTUDIANTS TIC BARCELONA</h1>
    <table>
        <tr>
            <th>NOM</th>
            <th>COGNOM1</th>
            <th>COGNOM2</th>
            <th>CORREU</th>
            <th>CURS</th>
            <th>MÒDULS MATRICULATS</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.nom }}</td>
            <td>{{ student.cognom1 }}</td>
            <td>{{ student.cognom2 }}</td>
            <td>{{ student.correu }}</td>
            <td>{{ student.curs }}</td>
            <td>{{ student.moduls }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
